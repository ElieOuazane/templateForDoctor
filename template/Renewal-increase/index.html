<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>

  <body>
    <form action="">
      <div class="container col-lg-8">
        <div class="container title-wrapper">
          <h1>  טופס חידוש או הגדלה (ד"ר אגרנוב)</h1>
          <hr />
        </div>

        <div class="container innerWrapper">
          <label for="dataIssue">תאריך הנפקה <span>*</span></label>
          <input
            type="date"
            class="form-control"
            id="dataIssue"
            aria-describedby="dataOfIssue"
            placeholder="התשובה שלך"
            required
          />
        </div>

        <div class="container innerWrapper">
          <label for="name">שם  <span>*</span></label>
          <input
            type="text"
            class="form-control"
            id="name"
            aria-describedby="fullName"
            placeholder="התשובה שלך"
            required
          />
        </div>

        <div class="container innerWrapper">
          <label for="ID">ת.ז.<span>*</span></label>
          <input
            type="text"
            class="form-control"
            id="ID"
            aria-describedby="IDcard"
            placeholder="התשובה שלך"
            required
          />
        </div>

        <div class="container innerWrapper">
          <label for="DOB">תאריך לידה <span>*</span></label>
          <input
            type="date"
            class="form-control"
            id="DOB"
            aria-describedby="dateOfBirth"
            placeholder="התשובה שלך"
            required
          />
        </div>

        <div class="container innerWrapper">
          <label for="number">מינון נוכחי <span>*</span></label>
          <input
            type="text"
            class="form-control"
            id="number"
            aria-describedby="phoneNumber"
            placeholder="התשובה שלך"
            required
          />
        </div>

        <div class="container innerWrapper">
          <label for="HMO">במקרה   בהגדלת מינון נא לרשום כאן
          </label>
          <input
            type="text"
            class="form-control"
            id="HMO"
            aria-describedby="healthFund"
            placeholder="התשובה שלך"
            required
          />
        </div>

       

        <div style="display: flex; justify-content: space-between">
          <div><input type="submit" id="sub-btn" /></div>
          <div role="button"><span style="color:#057598;">ניקוי הטופס</span></div>
        </div>
      </div>
    </form>
  </body>
</html>
