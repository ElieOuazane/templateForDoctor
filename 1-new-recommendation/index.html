<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>

  <body>
    <form action="">

      <div class="container col-lg-8">

        <div class="container title-wrapper">
          <h1>המלצה חדשה (ד"ר אגרנוב)</h1>
          <hr />
        </div>

        <div class="container innerWrapper">
          <label for="dataIssue">תאריך הנפקה <span>*</span></label>
          <input
            type="date"
            class="form-control"
            id="dataIssue"
            aria-describedby="dataOfIssue"
            placeholder="התשובה שלך"
            required
          />
        </div>

        <div class="container innerWrapper">
          <label for="name">שם מלא <span>*</span></label>
          <input
            type="text"
            class="form-control"
            id="name"
            aria-describedby="fullName"
            placeholder="התשובה שלך"
            required
          />
        </div>

        <div class="container innerWrapper">
          <label for="ID">ת.ז.<span>*</span></label>
          <input
            type="text"
            class="form-control"
            id="ID"
            aria-describedby="IDcard"
            placeholder="התשובה שלך"
            required
          />
        </div>

        <div class="container innerWrapper">
          <label for="DOB">תאריך לידה <span>*</span></label>
          <input
            type="date"
            class="form-control"
            id="DOB"
            aria-describedby="dateOfBirth"
            placeholder="התשובה שלך"
            required
          />
        </div>

        <div class="container innerWrapper">
          <label for="number">נייד <span>*</span></label>
          <input
            type="text"
            class="form-control"
            id="number"
            aria-describedby="phoneNumber"
            placeholder="התשובה שלך"
            required
          />
        </div>

        <div class="container innerWrapper">
          <label for="HMO">קופ"ח</label>
          <input
            type="text"
            class="form-control"
            id="HMO"
            aria-describedby="healthFund"
            placeholder="התשובה שלך"
            required
          />
        </div>

        <div class="container innerWrapper">
          <label for="Reference">סיבת הפניה <span>*</span></label>
          <textarea
            class="form-control"
            id="Reference"
            aria-describedby="reasonOfReferral"
            placeholder="התשובה שלך"
            rows="auto"
            required
          ></textarea>
        </div>

        <div class="container innerWrapper">
          <label for="employment">תעסוקה <span>*</span></label>
          <textarea
            class="form-control"
            id="employment"
            aria-describedby="yourEmployment"
            placeholder="התשובה שלך"
            rows="auto"
            required
          ></textarea>
        </div>

        <div class="container innerWrapper using-canabic">
          <label
            >להוסיף "מבחינה קרדיאולוגית אין מניעה לשימוש בקנביס רפואי" ?
          </label>
          <div style="width: 10%">
              <input
                type="radio"
                id="canabic-true"
                name="use-canabic"
                value="true"
              />
           <label for="canabic-true">כן</label>
          </div>
          <div style="width: 10%">
            <input
              type="radio"
              id="canabic-false"
              name="use-canabic"
              value="false"
            />
            <label for="canabic-false">לא</label>
          </div>
        </div>

        <div class="container innerWrapper recommend-doctor">
          
          <label> תוכנית והמלצות </label>

          <div>
            <input type="radio" id="yes" name="drone" value="huey"
                   class="">
            <label for="yes" class="d-inline">ממליץ על טיפול בקנאביס רפואי - 30 גרם לחודש, תפרחת, BLEND,
              בתרכובת T20C4, ומעקב פסיכיאטרי סדיר בטיפולי למשך שנה.</label>
          </div>


          <div>
            <input type="radio" id="no" name="drone" value="huey"
                   checked>
            <label for="no">לא</label>
          </div>

         
        </div>

        <div style="display: flex; justify-content: space-between">
          <div><input type="submit" id="sub-btn" /></div>
          <div role="button"><span>ניקוי הטופס</span></div>
        </div>
      </div>
    </form>
  </body>
</html>
