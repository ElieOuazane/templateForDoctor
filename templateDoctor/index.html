<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

  <body>
    <form action="">
      <div class="container col-lg-8">
        <div class="container title-wrapper">
          <h1>המלצה חדשה (ד"ר אגרנוב)</h1>
          <hr />
          <div class="data-from-google">
            <div>
              <h3>
                iliouazane@gmail.com<span
                  style="font-size: 15px; padding-right: 10px"
                  >החלפת חשבון</span
                >
              </h3>
            </div>
            <div><button>ICON</button></div>
          </div>
          <span>* חובה</span>
        </div>

        <div class="container wrapper">
          <label for="data of">תאריך הנפקה <span>*</span></label>
          <input
            type="date"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="התשובה שלך"
            required
          />
        </div>

        <div class="container wrapper">
          <label for="name">שם מלא <span>*</span></label>
          <input
            type="email"
            class="form-control"
            id="name"
            aria-describedby="emailHelp"
            placeholder="התשובה שלך"
            required
          />
        </div>

        <div class="container wrapper">
          <label for="ID">ת.ז <span>*</span></label>
          <input
            type="email"
            class="form-control"
            id="ID"
            aria-describedby="emailHelp"
            placeholder="התשובה שלך"
            required
          />
        </div>

        <div class="container wrapper">
          <label for="DOB">תאריך לידה <span>*</span></label>
          <input
            type="date"
            class="form-control"
            id="DOB"
            aria-describedby="emailHelp"
            placeholder="התשובה שלך"
            required
          />
        </div>

        <div class="container wrapper">
          <label for="number">נייד <span>*</span></label>
          <input
            type="email"
            class="form-control"
            id="number"
            aria-describedby="emailHelp"
            placeholder="התשובה שלך"
            required
          />
        </div>

        <div class="container wrapper">
          <label for="exampleInputEmail1">קופ"ח</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="התשובה שלך"
            required
          />
        </div>

        <div class="container wrapper">
          <label for="exampleInputEmail1">סיבת הפניה <span>*</span></label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="התשובה שלך"
            required
          />
        </div>

        <div class="container wrapper">
          <label for="exampleInputEmail1">תעסוקה <span>*</span></label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="התשובה שלך"
            required
          />
        </div>

        <div class="container using-canabic">
          <label for="exampleInputEmail1"
            >להוסיף "מבחינה קרדיאולוגית אין מניעה לשימוש בקנביס רפואי" ?
          </label>
          <div>
            <input
              type="radio"
              id="canabic-true"
              name="fav_language"
              value="HTML"
            />
            <label for="canabic-true">כן</label>
          </div>
          <div>
            <input
              type="radio"
              id="canabic-false"
              name="fav_language"
              value="HTML"
            />
            <label for="canabic-false">לא</label>
          </div>
        </div>

        <div class="container recommend-doctor">
          <label for="exampleInputEmail1"> תוכנית והמלצות </label>

          <div class="col-12">
            <div style="display: flex">
              <div style="width: 10%">
                <input type="radio" id="yes" />
                <label for="yes">כן</label>
              </div>

              <div style="width: 90%">
                ממליץ על טיפול בקנאביס רפואי - 30 גרם לחודש, תפרחת, BLEND,
                בתרכובת T20C4, ומעקב פסיכיאטרי סדיר בטיפולי למשך שנה.
              </div>
            </div>
          </div>

          <div class="col-12">
            <div style="display: flex">
              <div style="width: 10%">
                <input type="radio" id="non" />
                <label for="non">לא</label>
              </div>

              <div style="width: 90%; margin: auto">
                <input style="width: 100%" type="text" />
              </div>
            </div>
          </div>
        </div>

        <div class= "col-12" style="display:flex; justify-content: center;">
          <div><input type="submit"/></div>
          <div><input type="submit"/></div>
        </div>
      </div>
    </form>
  </body>
</html>
